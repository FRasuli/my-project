name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/

  test:
    name: Test
    runs-on: ubuntu-latest
    #strategy:
     # matrix:
      #  node-version: [14.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      #- name: Set up Node.js
      #  uses: actions/setup-node@v3
      #  with:
       #   node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Start test
        run: npm run test
        
      - name: Upload coverage reports
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage/

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    #strategy:
     # matrix:
        #node-version: [14.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      #- name: Установка Node.js
        #uses: actions/setup-node@v3
       # with:
        #  node-version: ${{ matrix.node-version }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
